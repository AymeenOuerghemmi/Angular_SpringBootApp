<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Clients Management</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h1>Liste des Clients</h1>
		<a href="/clients/create" class="btn btn-success mb-3">Ajouter Client</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>CIN</th>
					<th>Nom</th>
					<th>Prénom</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="client : ${clients}" id="tr[[${client.cin}]]">
					<td th:text="${client.cin}"></td>
					<td th:text="${client.nom}"></td>
					<td th:text="${client.prenom}"></td>
					<td>
						<a th:href="@{/clients/edit/{cin}(cin=${client.cin})}" class="btn btn-warning">Modifier</a>
						<td><a th:href="|javascript:deleteClient(${client.cin})|" class="btn btn-danger">Supprimer</a></td>
					</td>
				</tr>

			</tbody>
		</table>
		<div class="mb-3">
			<a href="/" class="btn btn-secondary">Retour à l'Accueil</a>
		</div>
	</div>

		<script src="/js/bootstrap.bundle.min.js"></script>
		<script src="/js/jquery-3.7.1.min.js"></script>
		<script src="/js/sweetalert.min.js"></script>
		<script src="/js/clients.js"></script>
</body>

</html>
