<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1>Créer un Compte pour un Nouveau Client</h1>
		<form th:action="@{/comptes/create/new}" method="post">
			<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
			<div class="mb-3">
				<label for="cin" class="form-label">CIN</label>
				<input type="number" id="cin" name="cin" class="form-control" required>
			</div>
			<div class="mb-3">
				<label for="nom" class="form-label">Nom</label>
				<input type="text" id="nom" name="nom" class="form-control" required>
			</div>
			<div class="mb-3">
				<label for="prenom" class="form-label">Prénom</label>
				<input type="text" id="prenom" name="prenom" class="form-control" required>
			</div>
			<div class="mb-3">
				<label for="solde" class="form-label">Solde</label>
				<input type="number" step="0.01" id="solde" name="solde" class="form-control" required>
			</div>
			<button type="submit" class="btn btn-primary">Créer</button>
			<a href="/comptes" class="btn btn-secondary">Annuler</a>
		</form>
	</div>
</body>

</html>
