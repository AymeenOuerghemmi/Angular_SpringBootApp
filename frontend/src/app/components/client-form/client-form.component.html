<div class="container">
    <h1>{{ isEditMode ? 'Modifier Client' : 'Ajouter Client' }}</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="clientForm">
        <div class="mb-3">
            <label for="cin" class="form-label">CIN</label>
            <input type="number" id="cin" class="form-control" formControlName="cin"  required />
        </div>
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" class="form-control" formControlName="nom" required />
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label">Pr√©nom</label>
            <input type="text" id="prenom" class="form-control" formControlName="prenom" required />
        </div>
        <button type="submit" class="btn btn-primary">
            {{ isEditMode ? 'Enregistrer' : 'Ajouter' }}
        </button>
        <a routerLink="/clients" class="btn btn-secondary">Annuler</a>
    </form>
</div>
