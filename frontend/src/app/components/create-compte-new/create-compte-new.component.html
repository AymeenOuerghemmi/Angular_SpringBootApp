<div class="container">
    <h1>Ajouter un Compte</h1>
    <form (ngSubmit)="createCompteNew()" #compteForm="ngForm">
        <div class="mb-3">
            <label for="cin" class="form-label">CIN</label>
            <input type="number" id="cin" name="cin" class="form-control" [(ngModel)]="compte.client.cin" required />
        </div>
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" name="nom" class="form-control" [(ngModel)]="compte.client.nom" required />
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" id="prenom" name="prenom" class="form-control" [(ngModel)]="compte.client.prenom"
                required />
        </div>
        <div class="mb-3">
            <label for="solde" class="form-label">Solde</label>
            <input type="number" step="0.01" id="solde" name="solde" class="form-control" [(ngModel)]="compte.solde" required />
        </div>
        <button type="submit" class="btn btn-primary">Créer</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Annuler</button>
    </form>
</div>
